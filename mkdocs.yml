# Project information
site_name: A Monitoria
site_description: Artefatos de Desenho e Arquitetura de Software, 2019.2
site_author: Grupo 05 (Brainly++)
site_url: https://2019-2-arquitetura-desenho.github.io/wiki/

# Repository
repo_name: A Monitoria
repo_url: https://github.com/2019-2-arquitetura-desenho/wiki

# Copyright
copyright: 'Copyright &copy; 2019 A Monitoria'

# Theme settings
theme:
  logo: assets/img/logo/logo_icon.png
  # favicon:
  font:
    text: Roboto
    code: Roboto Mono
  feature:
    tabs: true
  language: 'pt'
  name: 'material'
  palette:
    primary: 'blue'
    accent: 'purple'

# Content Menu
pages:
  - Início: index.md
nav:
  - Dinâmicas e Seminários:
    - Dinâmica e Seminário I:
      - Design Sprint: dinamica_seminario_I/design_sprint.md
      - Definição do tema:
        - 5W2H: dinamica_seminario_I/definicao_tema/5W2H.md
        - Rich Picture: dinamica_seminario_I/definicao_tema/rich_picture.md
        - Ishikawa: dinamica_seminario_I/definicao_tema/ishikawa.md
      - Elicitação :
        - Protótipo: dinamica_seminario_I/Elicitacao/prototipo.md
        - Questionário: dinamica_seminario_I/Elicitacao/questionario.md
      - Benchmarking: dinamica_seminario_I/benchmarking.md
      - Estimativas de Custo: dinamica_seminario_I/estimativas_de_custo.md
    - Dinâmica e seminário II:
      - Backlog do Produto : dinamica_seminario_II/backlog_do_produto.md
      - Metodologia: dinamica_seminario_II/metodologias.md
      - Diagrama de Gantt: dinamica_seminario_II/diagrama_gantt.md
      - Diagrama BPMN : dinamica_seminario_II/diagrama_bpmn.md
      - Plano de Gerenciamento de Configuração: dinamica_seminario_II/gerenciamento_configuracao.md
      - Plano de Gerenciamento de Riscos: dinamica_seminario_II/controle_riscos.md
      - Identidade Visual: dinamica_seminario_II/identidade_visual.md
    - Dinâmica e seminário III:
      - Metodologia: dinamica_seminario_III/metodologia.md
      - Diagramas de Pacotes: dinamica_seminario_III/diagrama_pacotes.md
      - Diagramas de Classe: dinamica_seminario_III/diagrama_classes.md
      - Diagramas de Atividades : dinamica_seminario_III/diagrama_de_atividades.md
      - Diagramas de Sequência: dinamica_seminario_III/diagrama_seq.md
      - Diagramas de Estados: dinamica_seminario_III/diagrama_de_estados.md
    - Dinâmica e seminário IV:
      - Padrões e GOFs - Front-end: dinamica_seminario_IV/front-end_patterns.md 
      - GRASP e GOFs - Back-end: dinamica_seminario_IV/back-end_patterns.md
      - GRASP e GOFs - WebCrawler: dinamica_seminario_IV/webcrawler_patterns.md
  - Iniciativas Extras:
    - Extensões: samples.md
    - Documento de Visão: documento_visao.md

# Style
extra_css:
  - assets/style/extra.css

# Markdown extensions
markdown_extensions:
  - admonition
  - codehilite:
      linenums: true
  - footnotes
  - meta
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
